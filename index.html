<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .mycolor {
        background-color: #c9e6f0;
      }
    </style>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #78b3ce">
    <div class="container-fluid mx-auto" style="height: 100%">
      <div class="row vh-100">
        <div class="col-6 border d-flex align-items-center">
          <div
            class="w-75 p-5 mx-auto border rounded-4"
            style="height: 360px; background-color: #c9e6f0"
          >
            <label for="exampleFormControlInput1">Enter Task</label>
            <input
              type="text"
              class="form-control mt-3 mb-3"
              id="title"
              placeholder="Enter Text"
            />
            <label for="exampleFormControlTextarea1">Enter Description</label>
            <textarea
              class="form-control mt-3 mb-4"
              id="desc"
              rows="3"
              placeholder="Enter Description"
            ></textarea>
            <button id="btn" type="button" class="btn btn-primary">
              Add Task
            </button>
          </div>
        </div>
        <div id="todo" class="col-6 overflow-scroll h-100"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
